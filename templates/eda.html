<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDA Results</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1> Interactive Plots</h1>
    <h2>Time Series Plot</h2>
    {{ ts_html|safe }}
    <h2>Correlation Heatmap</h2>
    {{ corr_html|safe }}
    <a href="/download_processed"><button>Download Processed CSV</button></a>
    <form action="/model" method="post">
        <label for="target">Select target column for ML model:</label>
        <select name="target" required>
            {% for col in numeric_cols %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button type="submit">Train Model</button>
    </form>
</div>
</body>
</html>
